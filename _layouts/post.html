---
layout: sidebar
---
<div class="divSection col-sm-12 column">
     <div class="divImage2" style="background-image:url(/images/snow2.jpg);">
       </div>
     <div class="divText2">
      <div style="background-color: white; opacity: .95; padding: 2.5%; border:2px solid gainsboro;">
              <div class="PageNavigation">
              {% if page.previous.url %}
                <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
              {% endif %}
              {% if page.next.url %}
                <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
              {% endif %}
            </div>
            <h1>{{ page.title }}</h1>
            <p class="meta">{{ page.date | date_to_string }}</p>

            <div class="post">
              <p style="line-height:3">{{ content }}</p>
            </div>
            <br>
            <div class="share-page">
                Share this on &rarr;&nbsp;
                <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter" class="share-btn twitter">
                    <i class="fa fa-twitter"></i>
                </a>
                &nbsp;

                <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook"></i></a>
                &nbsp;
                <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+" ><i class="fa fa-google-plus"></i></a>
            </div>

            <!-- Post comments -->
            <div class="notecomments">
            	{% include disqus.html %}
            </div>
        </div>
</div>
